<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Scramble</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-container">
        <div class="container">
            <div class="title">
                <h2>Word Scramble</h2>
            </div>
            <div class="content">
                <h1 id="shuffled">AEFERTH</h1>
                <h2>Hint: <span id="hint">Hair like outer covering of a bird</span></h2>
                <input type="text" id="input-field" placeholder="Enter a valid word">
            </div>
            <div id="result">
                
            </div>
            <div class="buttons">
                <button class="btn" id="refresh-word">Refresh Word</button>
                <button class="btn" id="check-word">Check Word</button>
            </div>
        </div>
    </div>
    <script src="words.js" defer></script>
    <script src="script.js" defer></script>
    
</body>
</html>
